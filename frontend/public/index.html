<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<title>Atlantis - PrimeVue</title>
	<link id="theme-css" rel="stylesheet" type="text/css" href="<%= BASE_URL %>theme/blue/theme-dark.css">
	<link id="layout-css" rel="stylesheet" type="text/css" href="<%= BASE_URL %>layout/css/blue/layout-dark.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
            integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
            crossorigin="anonymous"></script>
</head>
<body>
<noscript>
	<strong>We're sorry but Atlantis doesn't work properly without JavaScript enabled. Please enable it to
		continue.</strong>
</noscript>
<div id="app">
    <div class="loading-wrapper">
        <svg class="loader12" height="57" stroke="#fff" viewBox="0 0 57 57" width="57"
             xmlns="http://www.w3.org/2000/svg">
            <g fill-rule="evenodd" fill="none">
                <g stroke-width="2" transform="translate(1 1)">
                    <circle class="loader12__path-left" cx="5" cy="50" r="5"></circle>
                    <circle class="loader12__path-top" cx="27" cy="5" r="5"></circle>
                    <circle class="loader12__path-right" cx="50" cy="50" r="5"></circle>
                </g>
            </g>
        </svg>
    </div>
</div>
<script>
    const loader12Timeline = new TimelineMax({repeat: -1});

    loader12Timeline.to('.loader12__path-top', 0.75, {
        attr: {
            cx: 50,
            cy: 50
        }
    }, "l12_1")
        .to('.loader12__path-left', 0.75, {
            attr: {
                cx: 27,
                cy: 5
            }
        }, "l12_1")
        .to('.loader12__path-right', 0.75, {
            attr: {
                cx: 5,
                cy: 50
            }
        }, "l12_1");
</script>
</body>
</html>
